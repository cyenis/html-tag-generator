<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag Generator</title>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        code {
            font-family: Consolas, "courier new";
            color: crimson;
            background-color: #f1f1f1;
            padding: 2px;
            font-size: 105%;
        }

        .generator {
            max-width: 500px;
            padding: 50px;
        }

        .results {
            padding: 10px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>

            <div class="generator col-sm">
                <div class="row">
                    <h1>HTML Code Generator</h1>
                    <label for="tagtype">Select Tag Type</label>
                    <select id="tagtype" class="form-control">
                        <option value="image">Image</option>
                    </select>
                </div>

                <div class="row">
                    <label for="devicetype">Select Device Type</label>

                    <select id="devicetype" class="form-control">
                        <option value="alldevices">All devices</option>
                        <option value="desktop">Desktop</option>
                        <option value="mobile">Ad mobile</option>
                    </select>
                </div>

                <div class="row">

                    <form id="banner" action="javascript:generateImageTag();">
                        <h3>Image</h3>
                        <div class="form-group">
                            <label for="imagelink">Image URL:</label>
                            <input class="form-control" type="text" id="imagelink" name="imagelink"><br>
                            <input type="submit" value="Generate" class="btn btn-primary">

                        </div>
                    </form>

                </div>
            </div>
            <div class="col-sm">
            </div>


            <div class="container results">
                <div id="bannercode">
                    <div class="row">

                        <div class="col-sm">
                            <h3>Image code:</h3>
                            <pre>
        <code id="imageCode">&lt;img src="" /&gt;</code>
        </pre>
                            <button onclick="copyCode('#imageCode')" class="btn btn-primary">Copy code</button>
                        </div>

                        <div class="col-sm">
                            <h4>Preview</h4>
                            <div id="imagePreview"></div>
                        </div>
                    </div>
                </div>



            </div>

        </div>
        <script>


            $(document).ready(function () {

                $("#tagtype").change(function () {
                    var selected = $("#tagtype option:selected").val();
                    switch (selected) {
                        default:
                        case "image":
                            break;

                    }
                });

                $("#devicetype").change(function () {
                    var devicetype = $("#devicetype option:selected").val();
                    switch (devicetype) {
                        default:
                        case "alldevices":
                            console.log(devicetype)
                            deviceTypeClass = "td-all-devices"
                            deviceTypeName = "All Devices";
                            break;
                        case "desktop":
                            console.log(devicetype)
                            deviceTypeClass = "td-visible-desktop"
                            deviceTypeName = "Desktop";
                            break;
                        case "mobile":
                            console.log(devicetype)
                            deviceTypeClass = "td-visible-phone"
                            deviceTypeName = "Mobile";
                            break;

                    }
                });

                $(".results").hide();

            });




            function generateImageTag() {
                console.log("Generateing image html tag....")
                $(".results").show();
                $("#imagePreview").html(`<a href="` + $("#adurl").val() + `"><img src="` + $("#imagelink").val() + `" alt=""></a>`);
                console.log("Generateing ad code....")
                $("#imageCode").html(`&lt;img src="` + $("#imagelink").val() + `" alt=""&gt;`);
                    
            }


            function copyCode(element) {
                var $temp = $("<input>");
                $("body").append($temp);
                $temp.val($(element).text()).select();
                document.execCommand("copy");
                $temp.remove();
                alert("Code copied to clipboard")
            }



        </script>

</body>

</html>
